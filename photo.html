      text-align: center;

      height: auto;
      display: block;
      border: 1px solid #ccc;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }

    .container:nth-child(even) {
      flex-direction: row-reverse;
    }

.portfolio-header-link {

  background-color: #a0b4b2;
  cursor: pointer;
}

.portfolio-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 16px;
  margin-top: 20px;
}

.portfolio-grid img {
  width: 100%;
  border-radius: 12px;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
  object-fit: cover;
}

.gallery-container {
            margin-bottom: 40px;

            width: 100%;
            border-radius: 10px;

            transition: transform 0.3s;

        .gallery img:hover {

        .lightbox {

            left: 0;

            max-height: 80%;

        .button-container {
